<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKI Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" 
    type="image/png" 
    href="/assets/icon.png"> 
</head>

    
    <div class="header">
        <div class="left"><a target="_blank" href="https://31b4.com">31b4</a></div>
        <div class="title">KKI Calculator</div>
        <div class="right"><a target="_blank" href="https://univerx.hu">UniverX</a></div>
    </div>


    <div id="content">
        <div id="main">
            <div class="widgetHeader">
                <div id="targyaidTitle">Tárgyaid</div>
                <div id="creditTitle">Credit</div>
                <div id="jegyTitle">Jegy</div>
            </div>

        </div>
        
        <div id="buttons">
            <button class="addremoveButton" onclick="removeInput()">-</button>
            <button class="addremoveButton" onclick="GenNewInput()">+</button>
            <button class="calculateButton" onclick="GetDatas()">Calculate</button>
        </div>

        <h2>Eredmények</h2>
        <div id="results">
            <div class="resultRow">
                <div class="resultWidget">
                    <h3>KKI</h3>
                    <span id="kki">-</span>
                </div>
                <div class="resultWidget">
                    <h3>KI</h3>
                    <span id="ki">-</span>
                </div>
            </div>
        
            <div class="resultWidgetWide">
                <div class="subWidget">
                    <h3>Felvett</h3>
                    <span id="ac">-</span>
                </div>
                <div class="subWidget">
                    <h3>Teljesített</h3>
                    <span id="cc">-</span>
                </div>
            </div>
            
            <div class="resultWidget">
                <h3>Átlag</h3>
                <span id="avg">-</span>
            </div>
        </div>
        
    </div>


    <img style="width: 1px;" src="assets/embed.png" alt="">

    <br>
</body>
</html>
